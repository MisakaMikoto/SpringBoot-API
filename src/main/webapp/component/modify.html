<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="center" style="width: 500px; margin-top: 100px;" ng-controller="modifyController">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="id" type="text" class="form-control" ng-model="id" name="id" placeholder="ID (8 글자 까지)" maxlength="8">
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" ng-model="password" name="password" placeholder="PASSWORD">
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="modifyPassword" type="password" class="form-control" ng-model="modifyPassword" name="modifyPassword" placeholder="변경할 PASSWORD">
    </div>

    <div style="margin-top: 30px;">
        <button type="button" class="btn btn-primary" ng-click="modify()">회원정보수정</button>
        <button type="button" class="btn btn-primary" ng-click="cancel()">취소</button>
    </div>
</div>
</body>
</html>
